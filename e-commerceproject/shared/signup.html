<html lang="en">
    <head>

        <style>
            body {
                background-image: url('https://th.bing.com/th/id/OIP.dxA-sJy3XhEyJXR6Z9iIYgHaE8?rs=1&pid=ImgDetMain');
                background-size: cover;
                background-position: center;

            .bg-secondary {
                background-color: rgba(129, 94, 124, 0.89) !important;
                border: 3px solid #000;
                border-radius: 30px;
            }

    </head>
    <body>
        
        <div class="d-flex justify-content-center align-items-center  vh-100">
            <form method="post" action="signup.php" class="w-25 bg-secondary p-4" onsubmit="return validate()">
                <h3 class="text-center">Signup here...</h3>
                <input class="form-control mt-3" type="text" name="uname"
                required placeholder="Username">
                <input class="form-control mt-2" type="password"  id="upass1" name="upass1"
                required placeholder="Password">
                <input class="form-control mt-3" type="password" id="upass2" name="upass2"
                required placeholder="Retype Password">
                <select name="usertype" class="form-control mt-2">
                      <option value="Vendor">Vendor</option>
                      <option value="Customer">customer</option>
                </select>
                <div class="text-center mt-3">
                    <button class="btn btn-danger"> Submit</button>

                </div>
            
            <div class="text-end">
                 <a class="text-dark" href="login.html">Login here....</a>
            </div>
       
            </form>
            <script>
                upass1Obj=document.getElementById("upass1")
                upass2Obj=document.getElementById("upass2")
                function validate(){
                    if(upass1Obj.value==upass2Obj.value){
                        return true
                    }
                    else{
                        alert("Password Mismatch");
                        return false
                    }
                }
            </script>
        </div>
    </body>
